HELP_MESSAGE = "Адрес для наград - это специальный адрес c префиксом \"addr1\" и длиной 64 символа, который отличается от твоего обычного адреса в кошельке. Если ты его не знаешь, но знаешь мнемонику (15 слов), то можно узнать адрес используя консоль Cardano-Wallet и Jormungandr. Для этого нужно скачать отсюда <a>https://github.com/input-output-hk/cardano-wallet/releases</a> последний релиз Cardano-Wallet-Jormungandr для нужной системы, разархивировать его, и затем выполнить следующие команды:

<pre>cardano-wallet mnemonic reward-credentials</pre>

после этого нужно будет ввести 15 слов мнемоники, и нажать 2 раза Enter. В ответ система выдаст приватный ключ, который начинается на ed25519e_sk.... После этого выполняем вторую команду

<pre>echo ed25519e_sk1.... | jcli key to-public</pre>

которая покажет публичный ключ, который начинается на ed25519_pk1... И, наконец, последняя команда

<pre>jcli address account --testing --prefix addr ed25519_pk1.....</pre>

покажет нам нужный адрес. Его и нужно использовать.

В крайнем случае я тоже могу показать его тебе, но <b>этого категорически не рекомендуется делать из соображений безопасности</b>. Если все-таки это единственный способ узнать адрес - используй команду

<pre>/getrewardsaddress &lt;Мнемоника из 15 слов&gt;</pre>"

